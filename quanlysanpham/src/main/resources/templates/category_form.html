<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <h2>
            Add New Category
        </h2>
    </div>
    <form th:action="@{/categories/save}" method="post" >
        <table align="center" cellpadding="10px" th:object="${category}">
            <input type="hidden" th:field="*{id}"/>
            <tr>
                <th>Category Name</th>
                <td>
                    <input type="text" width="80px" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="submit" width="40px" th:value="Submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
