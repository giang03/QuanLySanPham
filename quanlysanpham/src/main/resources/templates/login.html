<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <h2>
            Login
        </h2>
    </div>
    <div align="center"> 
        <label th:if="${param.error}">Incorrect user or password</label>
    </div>
    <form th:action="@{/login}" method="post" >
        <table align="center" cellpadding="10px" >
            <tr>
                <th align="left">Username</th>
                <td>
                    <input id="username" placeholder="Username" name="username" type="text" width="80px" required/>
                </td>
            </tr>
            <tr>
                <th align="left">Password</th>
                <td>
                    <input id="password" placeholder="Password" name="password" type="password" width="80px" required/>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="submit" width="40px" value="Submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
